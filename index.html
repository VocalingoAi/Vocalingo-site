<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocaLingo AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body, html {
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: #0a0a0a;
  color: #fff;
  overflow-x: hidden;
}

.hero {
  height: 100vh;
  background: linear-gradient(rgba(10, 10, 10, 0.8), rgba(10, 10, 10, 0.9)),
    url('https://images.unsplash.com/photo-1602526216436-f15c3a55c4f1?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 2rem;
}

.hero h1 {
  font-size: 3rem;
  font-weight: 800;
  background: linear-gradient(90deg, #8e2de2, #4a00e0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.25rem;
  max-width: 700px;
  margin-bottom: 2rem;
  color: #ccc;
}

.hero button {
  padding: 0.75rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  background: #8e2de2;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.hero button:hover {
  background: #4a00e0;
}

  </style>
</head>
<body>
  <section class="hero">
    <h1>Your Voice, Every Language</h1>
    <p>AI-powered real-time translation and dubbing platform for global creators, educators, and businesses.</p>
    <button>Get Started</button>
  </section>
</body>
</html>
